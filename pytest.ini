[tool:pytest]
# Pytest configuration for weather data pipeline

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    database: Tests that require database connection
    api: Tests that make API calls

# Test execution
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    --maxfail=5
    --durations=10

# Coverage settings
[coverage:run]
source = src,utils
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
title = Weather Data Pipeline Coverage Report

[coverage:xml]
output = coverage.xml

